<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registrar Agência - DeepBlue SC</title>
    <link rel="stylesheet" href="static/css/main-styles.css">
    <link rel="stylesheet" href="static/css/login-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   
</head>

<body>
    <header class="header">
        <div class="logo">DeepBlue SC</div>
        <nav>
            <a href="index.html">Início</a>
            <a href="mapaInterativo.html">Mapa Interativo</a>
            <a href="#">Locais</a>
            <a href="#">Buscar Passeios</a>
            <a href="#">Eventos</a>
            <a href="login.html">Login/Cadastro</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-login-container">
            <h2 class="hero-login-title">Registrar Agência</h2>
            <form action="registrar-agencia.jsp" method="post" class="hero-login-form" autocomplete="off">
                <div class="form-group">
                    <label for="nomeAgencia">Nome da Agência</label>
                    <div class="input-wrapper">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" id="nomeAgencia" name="nome_empresarial" placeholder="Nome da Agência" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/0001-XX" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="email@agencia.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('senha', 'toggleIcon1')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmarSenha', 'toggleIcon2')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                        <input type="hidden" name="situacao" value="DISPONIVEL">
                    </div>
                </div>
                <button type="submit" class="hero-login-btn">
                    <span>Registrar</span>
                </button>
            </form>
            <div class="hero-login-register">
                <span>Já tem uma conta?</span>
                <a href="login-agencia.html">Entrar</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 DeepBlue SC. Todos os direitos reservados.</p>
    </footer>
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        // Efeitos de foco suaves
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        // Validação visual em tempo real para CNPJ
        document.getElementById('cnpj').addEventListener('input', function() {
            const cnpj = this.value.replace(/[^\d]+/g, '');
            function validaCNPJ(cnpj) {
                if (cnpj.length !== 14) return false;
                if (/^(\d)\1+$/.test(cnpj)) return false;
                let t = cnpj.length - 2, d = cnpj.substring(t), d1 = parseInt(d.charAt(0)), d2 = parseInt(d.charAt(1));
                let calc = x => {
                    let n = 0, y = x - 7, i = 0;
                    for (; x >= 1; x--, i++) n += cnpj.charAt(i) * x;
                    for (x = 9; i < 12 + y; x--, i++) n += cnpj.charAt(i) * x;
                    return n;
                };
                let dg1 = calc(5) % 11 < 2 ? 0 : 11 - calc(5) % 11;
                let dg2 = calc(6) % 11 < 2 ? 0 : 11 - calc(6) % 11;
                return dg1 === d1 && dg2 === d2;
            }
            if (cnpj.length === 14) {
                if (validaCNPJ(cnpj)) {
                    this.style.borderColor = 'var(--verde-sucesso)';
                } else {
                    this.style.borderColor = 'var(--vermelho-erro)';
                }
            } else if (cnpj.length > 0) {
                this.style.borderColor = 'var(--vermelho-erro)';
            } else {
                this.style.borderColor = 'rgba(96, 165, 250, 0.2)';
            }
        });
        // Validação visual para senha e confirmação
        document.getElementById('senha').addEventListener('input', function() {
            const senha = this.value;
            if (senha.length >= 6) {
                this.style.borderColor = 'var(--verde-sucesso)';
            } else if (senha.length > 0) {
                this.style.borderColor = 'var(--vermelho-erro)';
            } else {
                this.style.borderColor = 'rgba(96, 165, 250, 0.2)';
            }
        });
        document.getElementById('confirmarSenha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            if (this.value === senha && this.value.length >= 6) {
                this.style.borderColor = 'var(--verde-sucesso)';
            } else if (this.value.length > 0) {
                this.style.borderColor = 'var(--vermelho-erro)';
            } else {
                this.style.borderColor = 'rgba(96, 165, 250, 0.2)';
            }
        });
    </script>
</body>
</html>
