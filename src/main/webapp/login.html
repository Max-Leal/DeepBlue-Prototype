<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - DeepBlue SC</title>
    <link rel="stylesheet" href="static/css/main-styles.css">
    <link rel="stylesheet" href="static/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .hero-login-container {
            background: var(--azul-espuma);
            color: var(--azul-profundo);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(1, 32, 58, 0.09);
            min-width: 320px;
            max-width: 350px;
            width: 100%;
        }

        .hero-login-title {
            text-align: center;
            color: var(--azul-escuro);
            margin-bottom: 1.5rem;
        }

        .hero-login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .hero-login-form label {
            font-weight: 500;
        }

        .hero-login-form input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--azul-agua);
            margin-top: 0.3rem;
        }

        .hero-login-btn {
            margin-top: 0.5rem;
        }

        .hero-login-register {
            text-align: center;
            margin-top: 1.2rem;
        }

        .hero-login-register a {
            color: var(--azul-escuro);
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">DeepBlue SC</div>
        <nav>
            <a href="index.html">Início</a>
            <a href="#">Mapa Interativo</a>
            <a href="#">Locais</a>
            <a href="#">Buscar Passeios</a>
            <a href="#">Eventos</a>
            <a href="login.html">Login/Cadastro</a>
        </nav>
    </header>
    <section class="hero" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
        <div class="hero-login-container">
            <h2 class="hero-login-title">Entrar na sua conta</h2>
            <form action="login.jsp" method="post" class="hero-login-form">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="cta-btn hero-login-btn">Entrar</button>
            </form>
            <div class="hero-login-register">
                <span>Não tem uma conta?</span>
                <a href="registrar.html">Registrar-se</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 DeepBlue SC. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
