<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mapa Interativo - DeepBlue SC</title>
    <link rel="stylesheet" href="static/css/main-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        .footer {
            margin-top: auto;
        }

        .mapa-container {
            width: 100%;
            max-width: 900px;
            margin: 2.5rem auto 2rem auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(1, 32, 58, 0.09);
            background: var(--azul-espuma, #f5f8fa);
        }

        .passeios-section {
            max-width: 900px;
            margin: 0 auto 2.5rem auto;
            background: var(--areia, #f8f6f0);
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(1, 32, 58, 0.08);
            padding: 2rem 1.5rem;
        }

        .passeios-title {
            color: var(--azul-escuro, #014f86);
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .passeios {
            min-height: 80px;
            background: var(--azul-espuma, #b3e6ff);
            border-radius: 12px;
            padding: 1.2rem;
            color: var(--azul-profundo, #01203a);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <div class="logo">DeepBlue SC</div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Início</a>
            <a href="mapaInterativo.html"><i class="fas fa-map"></i> Mapa Interativo</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Locais</a>
            <a href="#"><i class="fas fa-search"></i> Buscar Passeios</a>
            <a href="#"><i class="fas fa-calendar"></i> Eventos</a>
            <a href="login.html"><i class="fas fa-user"></i> Login/Cadastro</a>
        </nav>
    </header>
    <main>
        <section class="mapa-container">
            <!-- Substitua o src abaixo pelo seu link do Google Maps quando desejar -->
            <iframe id="google-mapa" src="" width="100%" height="420" style="border:0; display:block;"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Mapa Interativo Google"></iframe>
        </section>
        <section class="passeios-section">
            <h2 class="passeios-title">Passeios</h2>
            <div class="passeios" id="passeios">
                <!-- Passeios serão exibidos aqui futuramente -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 DeepBlue SC. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
