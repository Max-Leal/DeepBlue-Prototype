<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login Usuário - DeepBlue</title>
    <link rel="stylesheet" href="static/css/login-styles.css">
    <link rel="stylesheet" href="static/css/main-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body onload="logout()">
    <div class="page-wrapper">
        <header class="header" id="header">
            <div class="logo">DeepBlue</div>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Início</a>
                <a href="mapaInterativo.jsp"><i class="fas fa-map"></i> Mapa Interativo</a>
                <a href="agencias.jsp"><i class="fas fa-search"></i> Agências</a>
                <a href="faq.html"><i class="fas fa-comments"></i> FAQ</a>
                <a href="login-usuario.html" id="informacoes-login"><i class="fas fa-user"></i> Login/Cadastro</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-login-container">
                <h2 class="hero-login-title">Entrar na sua conta</h2>
                <div class="btns">
                    <button id="usuario" class="active"
                        style="background: var(--azul-espuma); color: var(--azul-escuro); box-shadow: 0 2px 8px rgba(96,165,250,0.15); border: #3b82f6 1px solid;">Usuário</button>
                    <button id="agencia">Agência</button>
                </div>
                <form action="login-usuario.jsp" method="post" class="hero-login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="hero-login-btn">
                        <span>Entrar</span>
                    </button>
                </form>

                <div class="hero-login-register">
                    <span>Não tem uma conta?</span>
                    <a href="registrar-usuario.html">Registrar-se</a>
                </div>
                <div class="hero-login-password-reset">
                    <span>Esqueceu sua senha?</span>
                    <a href="recuperarSenha.html">Recuperar Senha</a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 DeepBlue. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
<script>

    function logout() {
        localStorage.removeItem("usuario");
        localStorage.removeItem("agencia");
    }

    function togglePassword() {
        const passwordInput = document.getElementById('senha');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Adicionar efeitos de foco suaves
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function () {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function () {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Validação visual em tempo real
    document.getElementById('email').addEventListener('input', function () {
        const email = this.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (emailRegex.test(email)) {
            this.style.borderColor = 'var(--verde-sucesso)';
        } else if (email.length > 0) {
            this.style.borderColor = 'var(--vermelho-erro)';
        } else {
            this.style.borderColor = 'rgba(96, 165, 250, 0.2)';
        }
    });

    document.getElementById('senha').addEventListener('input', function () {
        const senha = this.value;

        if (senha.length >= 6) {
            this.style.borderColor = 'var(--verde-sucesso)';
        } else if (senha.length > 0) {
            this.style.borderColor = 'var(--vermelho-erro)';
        } else {
            this.style.borderColor = 'rgba(96, 165, 250, 0.2)';
        }
    });
    // Alternar entre usuário e agência
    document.getElementById('agencia').addEventListener('click', function () {
        window.location.href = 'login-agencia.html';
    });
</script>
</body>

</html>
