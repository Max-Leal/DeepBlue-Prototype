<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - DeepBlue SC</title>
    <link rel="stylesheet" href="static/css/main-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hero-login-container {
            background: var(--azul-espuma, #f5f8fa);
            color: var(--azul-profundo, #01203a);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(1,32,58,0.09);
            min-width: 320px;
            max-width: 370px;
            width: 100%;
        }
        .hero-login-title {
            text-align: center;
            color: var(--azul-escuro, #003366);
            margin-bottom: 1.5rem;
        }
        .hero-login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .hero-login-form label {
            font-weight: 500;
        }
        .hero-login-form input,
        .hero-login-form select {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--azul-agua, #b3e0f2);
            margin-top: 0.3rem;
        }
        .hero-login-btn {
            margin-top: 0.5rem;
        }
        .hero-login-register {
            text-align: center;
            margin-top: 1.2rem;
        }
        .hero-login-register a {
            color: var(--azul-escuro, #003366);
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body style="background: var(--azul-profundo, #f5f8fa);">
    <section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="hero-login-container">
            <h2 class="hero-login-title">Criar nova conta</h2>
            <form action="registrar.jsp" method="post" class="hero-login-form">
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required placeholder="000.000.000-00">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="tipo">Tipo de usuário</label>
                    <select id="tipo" name="tipo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="CLIENTE">Cliente</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn hero-login-btn">Registrar</button>
            </form>
            <div class="hero-login-register">
                <span>Já tem uma conta?</span>
                <a href="login.html">Entrar</a>
            </div>
        </div>
    </section>
</body>
</html>
